<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>url-shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container-in {
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        * {
            font-family: "Segoe UI";
        }
    </style>
</head>
<body>
<div class="container-in">
    <div class="text-center p-4 rounded-4" style="height:350px; background-color: #617fe0; width: 40%;">
        <!-- Added padding (p-3) for better visibility -->
        <div class="container">
            <p class="text-start text-light">Enter or Paste your long URL:</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="input-group mt-3">
                <input type="url" class="form-control" placeholder="url" name="long_url" aria-label="url"
                       aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary bg-primary text-dark" type="submit" id="button-addon2">
                    shortern
                </button>
            </div>
        </form>
        <div class="container p-4">
            <p class="text-center text-light my-4">Here is your shorterned URL: </p>
            <a class="text-light" href="{{ short_url }}">{{ short_url }}</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-D5fZsC0fFmDwAXrFeauDpDwiKj4u5z9cMRRsq3M+6jHog5fUouV4uqZN2b34j4o+"
        crossorigin="anonymous"></script>
</body>
</html>
